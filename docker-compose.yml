# Devoliq Desk - Producci√≥n local (un contenedor web: Nginx + PHP-FPM + Postgres)
# Uso: docker compose up -d
# App: http://localhost  |  Postgres: localhost:5432

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: devoliq-desk-web:latest
    container_name: devoliq_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./.env:/var/www/html/.env
      - devoliq_storage:/var/www/html/storage
      - devoliq_bootstrap_cache:/var/www/html/bootstrap/cache
    environment:
      APP_NAME: "${APP_NAME:-Devoliq Desk}"
      APP_ENV: "${APP_ENV:-production}"
      APP_DEBUG: "${APP_DEBUG:-false}"
      APP_KEY: "${APP_KEY}"
      APP_URL: "${APP_URL:-http://localhost}"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: "${DB_DATABASE:-devoliq_desk}"
      DB_USERNAME: "${DB_USERNAME:-devoliq}"
      DB_PASSWORD: "${DB_PASSWORD:-devoliq}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devoliq_net

  postgres:
    image: postgres:16-alpine
    container_name: devoliq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: "${DB_DATABASE:-devoliq_desk}"
      POSTGRES_USER: "${DB_USERNAME:-devoliq}"
      POSTGRES_PASSWORD: "${DB_PASSWORD:-devoliq}"
    volumes:
      - devoliq_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-devoliq} -d ${DB_DATABASE:-devoliq_desk}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - devoliq_net

networks:
  devoliq_net:
    driver: bridge

volumes:
  devoliq_pg_data:
  devoliq_storage:
  devoliq_bootstrap_cache:
