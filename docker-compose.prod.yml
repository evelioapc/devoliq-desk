# Devoliq Desk - Producci√≥n (Nginx + PHP-FPM + Postgres)
# Uso: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: devoliq_app
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-devoliq_desk}
      DB_USERNAME: ${DB_USERNAME:-devoliq}
      DB_PASSWORD: ${DB_PASSWORD:-devoliq}
    depends_on:
      postgres:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: devoliq_nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html:ro
      - ./deploy/nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: devoliq_postgres
    environment:
      POSTGRES_DB: ${DB_DATABASE:-devoliq_desk}
      POSTGRES_USER: ${DB_USERNAME:-devoliq}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devoliq}
    volumes:
      - devoliq_pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-devoliq}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  devoliq_pg_data:
